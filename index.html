<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>social links</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.google.com/specimen/Inter" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="img1">
        <img src="avatar-jessica.jpeg" alt="avatar" class="photo" />
      </div>
      <div class="describ">
        <h2>Jessica Randall</h2>
        <p class="country">London, United Kingdom</p>
        <p class="job">"Front-end developer and avid reader."</p>
      </div>
      <div class="button">
        <a
          class="git"
          href="https://github.com/yourprofile"
          target="_blank"
          rel="noopener noreferrer"
          >GitHub</a
        >
        <a
          class="front"
          href="https://frontendmentor.com/yourprofile"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >
        <a
          class="linked"
          href="https://linkedin.com/yourprofile"
          target="_blank"
          rel="noopener noreferrer"
          >LinkedIn</a
        >
        <a
          class="twitter"
          href="https://twitter.com/yourprofile"
          target="_blank"
          rel="noopener noreferrer"
          >Twitter</a
        >
        <a
          class="instagram"
          href="https://instagram.com/yourprofile"
          target="_blank"
          rel="noopener noreferrer"
          >Instagram</a
        >
      </div>
    </div>
  </body>
</html>
